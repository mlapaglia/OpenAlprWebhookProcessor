<table mat-table [dataSource]="plates" multiTemplateDataRows class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <ng-container matColumnDef="direction">
    <th mat-header-cell *matHeaderCellDef> direction </th>
    <td mat-cell *matCellDef="let element"><mat-icon [style.transform]="'rotate(' + (element.direction - 90) + 'deg)'" aria-hidden="false" aria-label="vehicle direction">arrow_right_alt</mat-icon> </td>
  </ng-container>
  
  <ng-container matColumnDef="receivedOn">
    <th mat-header-cell *matHeaderCellDef> received on </th>
    <td mat-cell *matCellDef="let element">{{element.receivedOn | date:"medium"}}</td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length + 2">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-description">
          <img style="cursor: pointer;" [src]="element.imageUrl" (click)="openLightbox(element.imageUrl, element.plateNumber)" width="300"/>
        </div>
        <div class="example-element-description">
          <img src="{{element.cropImageUrl}}" />
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="rowsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: rowsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 25, 100]"
  [length]="totalNumberOfPlates"
  (page)="onPaginatorPage($event)"></mat-paginator>
