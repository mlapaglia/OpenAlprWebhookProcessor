<div style="display: flex; justify-content: space-around; margin: 50px;">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Username" formControlName="username">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password">
                    </mat-form-field>
                </p>
                <div class="form-group">
                    <button mat-button [disabled]="loading">Login</button>
                    <button mat-button *ngIf="canRegister" color="accent" routerLink="../register">Register</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
