<div style="display: flex; flex-wrap: wrap;">
    <div style="flex: 9; margin-right: 15px; margin-left: 15px;">
        <button mat-button color="primary" [routerLink]="'add'">Add User</button>
        <table *ngIf="users !== undefined && users.length > 0"
            mat-table
            [dataSource]="users"
            class="mat-elevation-z8"
            style="width: 100%">
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef>First Name</th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef>Last Name</th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef>Username</th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button color="primary" [routerLink]="'edit/' + row.id">Edit</button>
                    <button mat-button color="warning" (click)="deleteUser(row.id)" [disabled]="row.isDeleting">Delete
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
