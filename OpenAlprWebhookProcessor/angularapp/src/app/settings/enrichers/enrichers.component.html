<div style="display: flex; margin:16px;" *ngIf="enricher">
    <mat-card>
        <mat-card-header>
            <mat-card-title>LicensePlateData API</mat-card-title>
            <mat-card-subtitle>https://licenseplatedata.com/</mat-card-subtitle>
            <mat-slide-toggle
                style="padding-left:15px;"
                [(ngModel)]="enricher.isEnabled"
                (change)="onEnricherToggle($event)"></mat-slide-toggle>
        </mat-card-header>
        <mat-card-content *ngIf="enricher.isEnabled" [@inOutAnimation]>
            <div>
                <mat-form-field>
                    <mat-label>API Key</mat-label>
                    <input matInput [(ngModel)]="enricher.apiKey">
                    <mat-icon matTooltip="The LicensePlateData API key, provided via email from provider." style="cursor:default" matSuffix>help_center</mat-icon>
                </mat-form-field>
                <mat-radio-group [(ngModel)]="enricher.enrichmentType" aria-label="Enrichment type" style="display: flex; flex-direction: column;">
                    <mat-radio-button value="Always">Enrich every plate</mat-radio-button>
                    <mat-radio-button value="OnlyAtNight">Enrich plates during night mode</mat-radio-button>
                    <mat-radio-button value="Manually">Only enrich manually</mat-radio-button>
                </mat-radio-group>
            </div>
        </mat-card-content>
        <mat-card-actions align="end" *ngIf="enricher.isEnabled" [@inOutAnimation]>
            <button mat-raised-button (click)="testEnricher();" [disabled]="isTesting">
                <span *ngIf="isTesting" class="spinner-border spinner-border-sm mr-1"></span>
                Test
            </button>
            <button style="margin-left: 15px;" mat-raised-button color="primary" (click)="saveEnricher();" [disabled]="isSaving" btn-primary>
                <span *ngIf="isSaving" class="spinner-border spinner-border-sm mr-1"></span>
                Save
            </button>
          </mat-card-actions>
    </mat-card>
</div>
