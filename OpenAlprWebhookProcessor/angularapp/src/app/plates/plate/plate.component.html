<div class="mobilePlateContainer" style="display: flex; flex-wrap: wrap;">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Images</mat-card-title>
            <mat-card-subtitle>Plate and Vehicle</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-progress-spinner
                color="primary"
                mode="indeterminate"
                diameter="100"
                [hidden]="!loadingVehicleImage"></mat-progress-spinner>
            <img [src]="this.vehicleImageUrl"
                class="resize-mobile"
                style="cursor: pointer;"
                [hidden]="loadingVehicleImage || loadingVehicleImageFailed"
                (load)="vehicleImageLoaded()"
                (error)="vehicleImageFailedToLoad()"
                (click)="openLightbox(plate.imageUrl, plate.plateNumber)"/>
            <mat-icon style="font-size: 100px; margin-top:100px;"
                *ngIf="!this.vehicleImageUrl|| loadingVehicleImageFailed"
                [inline]="true"
                matTooltip="Unable to retrieve image from agent">help_center</mat-icon>
            <mat-progress-spinner
                [hidden]="!loadingPlateImage"
                color="primary"
                mode="indeterminate"
                diameter="100">
            </mat-progress-spinner>
            <img [src]="this.plateImageUrl"
                class="resize-mobile"
                style="width: 500px;"
                [hidden]="loadingPlateImage || loadingPlateImageFailed"
                (load)="plateImageLoaded()"
                (error)="plateImageFailedToLoad()" />
            <mat-icon style="font-size: 100px; margin-top:100px;"
                *ngIf="!this.plateImageUrl || loadingPlateImageFailed"
                [inline]="true"
                matTooltip="Unable to retrieve image from agent">help_center</mat-icon>
        </mat-card-content>
    </mat-card>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Statistics</mat-card-title>
            <mat-card-subtitle>{{plate.plateNumber}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-progress-spinner
                color="primary"
                mode="indeterminate"
                diameter="100"
                style="margin: auto;"
                [hidden]="!loadingStatistics"></mat-progress-spinner>
            <mat-icon style="font-size: 100px;"
                *ngIf="loadingStatisticsFailed"
                [inline]="true"
                matTooltip="Unable to retrieve statistics from server">help_center</mat-icon>
            <table *ngIf="plateStatistics.length > 0"
                mat-table [dataSource]="plateStatistics"
                class="mat-elevation-z8"
                style="width: 100%">
                <ng-container matColumnDef="key">
                    <td style="min-width:200px;" mat-cell *matCellDef="let element"> {{element.key}} </td>
                </ng-container>
                <ng-container matColumnDef="value">
                    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                </ng-container>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Notes</mat-card-title>
            <mat-card-subtitle>{{plate.plateNumber}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content >
            <mat-form-field style="width: 100%;" appearance="fill">
                <textarea [cdkTextareaAutosize]="true" matInput [(ngModel)]="plate.notes"></textarea>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button
                style="margin: 8px 8px 8px 0;"
                color="primary"
                [disabled]="isSavingNotes"
                (click)="saveNotes()"
                [class.spinner]="isSavingNotes">Save</button>
            <button mat-raised-button color="warn"
                (click)="clearNotes()"
                style="margin: 8px 8px 8px 0;">Clear</button>
          </mat-card-actions>
    </mat-card>
</div>
